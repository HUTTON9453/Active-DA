DATASET:
  NUM_CLASSES: 65
  DATAROOT: './experiments/dataset/OfficeHome'
  SOURCE_NAME: 'Real World'
  TARGET_NAME: 'Product'

MODEL:
  FEATURE_EXTRACTOR: 'resnet50'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 5
  TARGET_CLASS_BATCH_SIZE: 5
  NUM_SELECTED_CLASSES: 30
  LR_SCHEDULE: 'inv'
  UPDATE_EPOCH_PERCENTAGE: 0.2
  MAX_LOOP: 200


CLUSTERING:
  TARGET_BATCH_SIZE: 100
  SOURCE_BATCH_SIZE: 100
  BUDGET: 1000
  FILTERING_THRESHOLD: 0.5

INV:
  ALPHA: 0.0005
  BETA: 0.75

CDD:
  LOSS_WEIGHT: 0.3

TEST:
  BATCH_SIZE: 30

EVAL_METRIC: "accuracy"
SAVE_DIR: "./experiments/ckpt"
NUM_WORKERS: 8


